--- 
id: bootstrap3
label: Bootstrap 3
name: Bootstrap 3
version: '1.0'
author_link: http://www.h-fj.com/blog/
author_name: 藤本　壱
class: blog
description: Bootstrap 3.0をベースにしたテーマです
l10n_lexicon:
  en_us: l10n_en_us.yaml
  ja: l10n_ja.yaml
  nl: l10n_nl.yaml
  fr: l10n_fr.yaml
  de: l10n_de.yaml
  es: l10n_es.yaml  
thumbnail_file: 'thumb.png'
thumbnail_file_medium: 'thumb-medium.png'
thumbnail_file_small: 'thumb-small.png'
elements: 
  blog_static_files: 
    component: ~
    data: 
      - js
      - css
    importer: blog_static_files
  template_set: 
    component: ~
    data: 
      base_path: templates
      label: exported_template set
      templates: 
        archive: 
          category_entry_listing: 
            label: カテゴリ別記事リスト
            mappings: 
              category: 
                archive_type: Category
                file_template: "%-c/%i"
                preferred: 1
          monthly_entry_listing: 
            label: 月別記事リスト
            mappings: 
              monthly: 
                archive_type: Monthly
                file_template: "%y/%m/%i"
                preferred: 1
        index: 
          feed_recent: 
            label: 最新記事のフィード
            outfile: atom.xml
            rebuild_me: 1
          javascript: 
            label: JavaScript
            outfile: mt.js
            rebuild_me: 1
          javascript_theme: 
            label: JavaScript - テーマ
            outfile: mt-theme-scale2.js
            rebuild_me: 1
          main_index: 
            label: メインページ
            outfile: index.html
            rebuild_me: 1
          styles: 
            label: スタイルシート
            outfile: styles.css
            rebuild_me: 1
        individual: 
          entry: 
            label: 記事
            mappings: 
              individual: 
                archive_type: Individual
                file_template: "%y/%m/%-f"
                preferred: 1
        module: 
          banner_footer: 
            label: バナーフッター
          banner_header: 
            label: バナーヘッダー
          comment_detail: 
            label: コメント詳細
          comment_form: 
            label: コメント入力フォーム
          comments: 
            label: コメント
          entry_summary: 
            label: 記事の概要
          html_head: 
            label: HTMLヘッダー
          navigation: 
            label: ナビゲーション
          pagination: 
            label: ページネーション
          template_489: 
            label: Jumbotron
          template_490: 
            label: 設定
          trackbacks: 
            label: トラックバック
          zenback: 
            label: Zenback
        page: 
          page: 
            label: ウェブページ
            mappings: 
              page: 
                archive_type: Page
                file_template: "%-c/%-f"
                preferred: 1
        system: 
          comment_preview: 
            label: コメントプレビュー
          comment_response: 
            label: コメント完了
          dynamic_error: 
            label: ダイナミックパブリッシングエラー
          popup_image: 
            label: ポップアップ画像
          search_results: 
            label: 検索結果
        widget: 
          category_archive_list: 
            label: カテゴリアーカイブ
          monthly_archive_dropdown: 
            label: 月別アーカイブ(ドロップダウン)
          monthly_archive_list: 
            label: 月別アーカイブ
          pages_list: 
            label: ページ一覧
          recent_comments: 
            label: 最近のコメント
          recent_entries: 
            label: 最近の記事
          search: 
            label: 検索
          syndication: 
            label: 購読
          tag_cloud: 
            label: タグクラウド
        widgetset: 
          related_contents: 
            label: 関連コンテンツ
            order: 1000
            widgets: 
              - 検索
              - カテゴリアーカイブ
              - 月別アーカイブ(ドロップダウン)
              - 最近のコメント
              - タグクラウド
              - 購読
    importer: template_set
